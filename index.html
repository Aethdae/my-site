<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Adventure</title>
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header id="top" class="marg-bot-25 marg-top-10">
        <h1 id="titleCard">Header text that will change</h1>
    </header>

    <main id="main">
        <section id="uiContainer">

            <div id="topScreen">
                <p id="mainParagraph"></p>
                <div id="textEntryHolder" hidden="true">
                    <input type="text" name="name" id="nameEntry" hidden="true">
                </div>
            </div>

            <div id="bottomScreen">
                <div id="choiceOne" class="choiceCard initCard">
                    <p></p>
                </div>
                <div id="choiceTwo" class="choiceCard initCard">
                    <p></p>
                </div>
                <div id="choiceThree" class="choiceCard initCard">
                    <p></p>
                </div>
                <div id="choiceFour" class="choiceCard initCard">
                    <p></p>
                </div>
            </div>

        </section>
        <section id="optionsSection">
            <div class="optionCard initCard" id="restartButton">
                <p>restart</p>
            </div>
            <div class="optionCard initCard" id="exitButton">
                <p>quit</p>
            </div>
        </section>
        <section id="leftColumn">
            <p></p>
        </section>
        <section id="rightColumn">
            <p></p>
        </section>

    </main>
    <footer id="footer">

    </footer>
    <script src="index.js"></script>
    
</body>
</html>
